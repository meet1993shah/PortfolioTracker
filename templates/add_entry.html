<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Portfolio Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_entry_styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="panel-header">
            <h3>Portfolio Entry Form</h3>
        </div>
        <div class="form-container">
            <form id="portfolioEntryForm">
                <input type="date" id="entryTimeInput" placeholder="Entry Time" required>
                <div id="investmentsContainer"></div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='add_entry_script.js') }}"></script>
</body>
</html>
